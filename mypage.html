<!DOCTYPE html>
<html>
<head>
    <title>Exploriny Styles and Layouts</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="mypage.css">
</head>
<body>
    <!-- Header section -->
    <header class="header">Header</header>

    <!-- Main content section -->
    <div class="content">
        <!-- Box 1 with odd class for alternating styling -->
        <div class="box-odd">Box 1</div>
        <!-- Box 2 with even class for alternating styling -->
        <div class="box-even">Box 2</div>
        <!-- Box 3 with odd class for alternating styling -->
        <div class="box-odd">Box 3</div>
    </div>

    <!-- Footer section -->
    <footer class="footer">Footer</footer>

    <!-- Grid layout section -->
    <div class="grid-container">
        <div class="grid-item">Content 1</div>
        <div class="grid-item">Content 2</div>
        <div class="grid-item">Content 3</div>
        <div class="grid-item">Content 4</div>
        <div class="grid-item">Content 5</div>
        <div class="grid-item">Content 6</div>
        <div class="grid-item">Content 7</div>
        <div class="grid-item">Content 8</div>
        <div class="grid-item">Content 9</div>
    </div>
</body>
</html>
